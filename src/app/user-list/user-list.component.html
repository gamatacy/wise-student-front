<div *ngIf="fullView">
  <div class="fixed inset-0 overflow-y-auto">
    <div class="flex items-center justify-center min-h-screen bg-black bg-opacity-70" (click)="setFullView(false, '')">
      <div class="bg-white p-8 rounded-lg shadow-md h-[80vh] w-[120vh] overflow-auto"
           (click)="$event.stopPropagation()">

        <div class="flex justify-center">
          <h1>ЗАБАНИТЬ.</h1>
        </div>

        <div class="mx-auto mt-56 flex justify-center">
          <input [(ngModel)]="banDate" id="ban-date" type="text" placeholder="yyyy-mm-dd" class="border-2 rounded text-xl">
        </div>

        <div class="flex justify-center">
          <button (click)="ban()" class="bg-amber-400 active:bg-amber-500 px-10 rounded-xl mt-12 mr-5 h-[50px] text-lg" >Ban
          </button>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="mt-24 max-w-[1240px] mx-auto">

  <div *ngFor="let user of users">
    <div class="max-w-[100%] min-h-[150px] shadow rounded-xl mb-3 hover:bg-gray-100 flex justify-between">

      <div class="p-5">
        <h1>Name: {{user?.name | slice:0:75}}</h1>
        <span>Username: {{user?.username| slice:0:350}}</span>
        <br>
        <span>Gender: {{user?.gender| slice:0:350}}</span>
      </div>

      <button (click)="setFullView(true, user.username)"
              class="bg-amber-400 active:bg-amber-500 px-10 rounded-xl mt-12 mr-5 h-[50px] text-lg">Ban
      </button>


    </div>
  </div>

  <div class="flex justify-center">
    <button class="text-lg" (click)="prevPage()"><</button>
    <span> {{page}} </span>
    <button class="text-lg" (click)="nextPage()"> ></button>
  </div>

</div>
