<div class="flex my-5">
  <div class="w-[90%] mx-auto">
    <div *ngFor="let item of postTypeModel" (click)="addSectionFilter(item.id)" class="inline-block">
      <div *ngIf="section == item.id" class=" mx-1 my-1 bg-amber-400 rounded-2xl p-3">      {{item.name}}</div>
      <div *ngIf="section != item.id"
           class=" mx-1 my-1 bg-amber-300 rounded-2xl p-3 hover:bg-amber-400">      {{item.name}}</div>
    </div>
  </div>
</div>
